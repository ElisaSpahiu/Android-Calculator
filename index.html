<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calclulator</title>
    <link rel="stylesheet" href="style.css">
</head>

<section class="calculator">
    <div id="screen"></div>
    <div class="buttons">
        <div class="btn btn-clear">C</div>
        <div class="btn btn-green">&larr;</div>
        <div class="btn btn-green">%</div>
        <div class="btn btn-green">/</div>

        <div class="btn btn-white">7</div>
        <div class="btn btn-white">8</div>
        <div class="btn btn-white">9</div>
        <div class="btn btn-green">*</div>


        <div class="btn btn-white">4</div>
        <div class="btn btn-white">5</div>
        <div class="btn btn-white">6</div>
        <div class="btn btn-green">-</div>

        <div class="btn btn-white">1</div>
        <div class="btn btn-white">2</div>
        <div class="btn btn-white">3</div>
        <div class="btn btn-green">+</div>

        <div class="btn btn-white">+/-</div>
        <div class="btn btn-white">0</div>
        <div class="btn btn-white">.</div>
        <div class="btn btn-equal" id="equal">=</div>



    </div>
</section>

<body>
    <script src="script.js"></script>
</body>

</html>
